query ErcContract($id: ID!) {
  erc1155Contract(id: $id) {
    id
    count
    holderCount
    volume
  }
  erc721Contract(id: $id) {
    id
    count
    holderCount
    volume
  }
}

query GetUniqueOwnersCount($contractAddress: String!, $skip: Int = 0, $first: Int = 1000) {
  ownedTokenCounts(
    where: {contract: $contractAddress, count_gt: 0}
    orderBy: timestamp
    orderDirection: desc
    skip: $skip
    first: $first
  ) {
    id
    count
    contract
    timestamp
  }
}

query getOwnerAndItems($address: String) {
  erc721Tokens(where: {contract: $address}
  , first: 100, skip: 0
  ) {
    id
    owner {
      id
    }
    contract {
      id
    }
  }
  erc1155Balances(where: {value_gte: 0, contract: $address}
  , first: 100, skip: 0
  ) {
    id
    value
    contract {
      id
    }
    account {
      id
    }
  }
}